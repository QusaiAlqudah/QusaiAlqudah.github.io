<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - qusai alqudah </title>
    <link rel="stylesheet" href="styles.css">
	<style>
	/* styles.css */

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #6ab04c; /* Green background color */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Styles */
.header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

.header h1 {
    margin: 0;
}

.nav-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-link {
    text-decoration: none;
    color: #fff;
    margin-right: 20px;
}

/* Main Content Styles */
.main {
    padding: 20px 0;
}

.intro {
    text-align: center;
    margin-bottom: 40px;
}

.profile-pic {
    width: 200px;
    border-radius: 50%;
    margin-top: 20px;
}

.language-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.language-link {
    text-decoration: none;
    color: #333;
    padding: 5px 10px;
    border: 1px solid #333;
    border-radius: 5px;
}

.language-link:hover {
    background-color: #333;
    color: #fff;
}

/* Footer Styles */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.contact-info,
.email-info {
    margin: 10px 0;
}

.contact-link,
.email-link {
    text-decoration: none;
    color: #fff;
}

.contact-link:hover,
.email-link:hover {
    text-decoration: underline;
}

	</style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contact Me</h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="contact.html" class="nav-link">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="contact-form">
                <h2>Get in Touch</h2>
                <form action="#" method="post" class="form">
                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="country" class="form-label">Country:</label>
                        <input type="text" id="country" name="country" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="comments" class="form-label">Comments:</label><br>
                        <textarea id="comments" name="comments" class="form-textarea" rows="4" cols="50"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="contact-info"><a href="contact.html" class="contact-link">Contact Me</a></p>
            <p class="email-info">Email: <a href="qralqudah21@cit.just.edu.jo" class="email-link">qralqudah21@cit.just.edu.jo</a></p>
        </div>
    </footer>
</body>
</html>
